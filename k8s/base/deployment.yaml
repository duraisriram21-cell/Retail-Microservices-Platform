apiVersion: apps/v1
kind: Deployment
metadata:
  name: sales-service
  labels:
    app.kubernetes.io/name: sales-service
    app.kubernetes.io/part-of: retail-microservices-platform
    app.kubernetes.io/component: api
    app.kubernetes.io/managed-by: kustomize
spec:
  replicas: 2        # Base default â€“ dev/stage/prod will override
  selector:
    matchLabels:
      app.kubernetes.io/name: sales-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sales-service
        app.kubernetes.io/part-of: retail-microservices-platform
        app.kubernetes.io/component: api
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: sales-service
          image: your-registry/sales-service:v1.0.0
          # overlays will override the image tag

          ports:
            - containerPort: 8080

          envFrom:
            - configMapRef:
                name: sales-service-config
            - secretRef:
                name: sales-service-secret

          startupProbe:
            httpGet:
              path: /health
              port: 8080
            failureThreshold: 30
            periodSeconds: 5

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 20

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
